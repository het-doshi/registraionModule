<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://github.com/het-doshi/registraionModule/blob/master/public/style.css">
  </head>
  <body>

  <div class="card text-bg-light p-3 cardPostionRegister" style="width: 18rem" >
     <div class="card-body">
         <h4 class="card-title">Registration Module</h4>
          <form action="/validation" method="post">
             <div class="mb-3">
             <label for="username" class="form-label">enter name</label>
             <input type="text" class="form-control" name="username" placeholder="enter your username"/>
             </div>
             <div class="mb-3">
             <label for="email" class="form-label">enter email or phone</label>
             <input type="text" class="form-control" name="email" placeholder="enter email or phone number"/>
             </div>
             <input type="submit" class="btn btn-primary" value="Register">
         </form>
      </div>
  </div>
  </body>
</html>
